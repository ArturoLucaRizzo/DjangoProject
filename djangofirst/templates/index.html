<!DOCTYPE html>
<html lang="en">

<head>

<link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

{% verbatim %}
<style>
input.ng-invalid {
    background-color: #ffe3c5;
}
input.ng-valid {
    background-color:none;
}
</style>
<body ng-app="">

   <div class="container-fluid">
       <div class="row">
           <div class="col" style="background-color:lavender;">

               <button onclick="listuser()" id="listuser" type="button" style="display: block">Stamp all user</button>
               <button onclick="backUser()" id="backUser" type="button" style="display: none">Back</button>
               <div id="resultUser" class="col" style="display: none"></div>

           </div>

           <div class="col" style="background-color:lavenderblush;" >
               <div id="index">
              <input id="name" type="text"  placeholder="Name"  >
                <br>
              <input id="surname" type="text"  placeholder="Surname" ><br>
               <button id="insert" onclick="insert()" type="button" name="insert">Insert</button>
               </div>
               <div id="res" style="display: none">
                   <button onclick="back()" id="back" type="button">Back</button>
                   <div id="result" >
                   </div>

               </div>




            </div >

           <div id="search" class="col" style="background-color:lavenderblush">
               <input id="search" type="text"  placeholder="search" type="string" list="list" oninput="search(this)"><br>
                <datalist id="list">
                   </datalist>

            </div>

     </div>

</div>
 {% endverbatim %}
   <script src="static/js/json.js"></script>
</body>

</html>
